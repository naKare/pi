<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/citass.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Agendar Citas</title>
</head>
<body>
  <section class="form-register">
    <h4>CITAS</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
    <input class="controls" type="text" name="motivo" id="motivo" placeholder="Ingrese el Motivo">
    <input class="controls" type="text" name="fecha" id="fecha" placeholder="Ingrese la Fecha Deseada(DD/MM/AA)">

    <a href="mailto:ob448921@uaeh.edu.mx"><input class="botons" type="submit" value="Agendar"></a>
    

  </section>

</body>
</html>
